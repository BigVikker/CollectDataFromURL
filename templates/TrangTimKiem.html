<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="https://github.com/BigVikker/CollectDataFromURL">
    <meta name="author" content="Võ Sỹ Việt">
    <title>Công Cụ Tìm Kiếm By BigVikker</title>
    <meta>
    <link rel="stylesheet" href="{{ url_for('static', filename='cssStyle/bootstrap.min.css') }}">
</head>
<h1 style="text-align: center">
    Tìm Kiếm
</h1>
<body>
<div style="text-align:right">
    <a href="/thuTapTuTrang" class=" btn btn-warning">chuyển sang thu thập Triệt để</a>
</div>
<div style="text-align:right">
    <a href="/Analysis" class=" btn btn-primary">chuyển sang trang phân tích dữ liệu</a>
</div>


<div style="text-align: center;">
<form action="/TimKiem" method="post" >
<div class="row">
  <div >
    <label> Tìm Kiếm : </label>
    <div class="">

      <input type="text" class="" style="text-align: center" name="url" id="url" placeholder="Tìm Kiếm" />
        <button class=" btn-primary" type="submit">Tìm Kiếm !</button>

    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
</form>
</div>


<div>
    {%if stringResult %}
    <div style="float:center; ">
        Có {{len}} kết quả
    </div>
    <div>
        <ul>
        {%for i in range(0,len)%}
        <li class="alert alert-success">
            <a href="{{stringResultUrl[i]}}">
                {{stringResult[i]}}
            </a>
        </li>
        {%endfor%}
    </ul>
    </div>
    {%endif%}

</div>


</body>

</html>
